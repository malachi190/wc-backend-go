<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to WatchCircle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }
    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      max-width: 420px;
      width: 100%;
      padding: 32px 28px;
      text-align: center;
    }
    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #4f46e5;
      margin-bottom: 24px;
    }
    .otp {
      font-size: 36px;
      letter-spacing: 4px;
      font-weight: 600;
      color: #111827;
      margin: 16px 0 8px;
    }
    .expire {
      font-size: 14px;
      color: #6b7280;
      margin-top: 8px;
    }
    .footer {
      margin-top: 32px;
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="logo">WatchCircle</div>
      <p>Hi {{.DisplayName}}!</p>
      <p>Please use the verification code below to complete your sign-up:</p>
      <div class="otp">{{.OTP}}</div>
      <p class="expire">This code expires in 10 minutes.</p>
      <div class="footer">
        If you didnâ€™t request this, you can safely ignore this email.
      </div>
    </div>
  </div>
</body>
</html>
